
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cleaning Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      margin: 50px auto;
      padding: 40px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0097a7;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book a Cleaning Appointment</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="date" id="preferredDate" required />
      <input type="time" id="preferredTime" required />
      <textarea id="notes" placeholder="Additional Notes"></textarea>
      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const data = {
        Name: document.getElementById("name").value,
        Email: document.getElementById("email").value,
        Preferred_Date: document.getElementById("preferredDate").value,
        Preferred_Time: document.getElementById("preferredTime").value,
        Additional_Notes: document.getElementById("notes").value,
      };

      try {
        const response = await fetch("https://hooks.zapier.com/hooks/catch/23660752/u3tpycu/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Your appointment was successfully submitted!");
        } else {
          alert("Failed to submit the form. Please try again.");
        }
      } catch (error) {
        alert("There was an error submitting the form.");
        console.error("Error details:", error);
      }
    });
  </script>
</body>
</html>
