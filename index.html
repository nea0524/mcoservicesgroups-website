
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maria Alarza Cleaning Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
    }
    header {
      text-align: center;
      padding: 1rem;
    }
    header img {
      max-width: 200px;
    }
    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label, input, textarea {
      margin: 0.5rem 0;
    }
    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 0.75rem;
      background-color: #26c6da;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00acc1;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Maria Alarza Professional Cleaner Logo" />
    <h1>Maria Alarza, Professional Cleaner</h1>
    <p>Bringing Order and Sparkle to Your World</p>
  </header>
  <main>
    <h2>Book a Cleaning Appointment</h2>
    <form action="https://hooks.zapier.com/hooks/catch/23660752/u3tpycu/" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes"></textarea>

      <button type="submit">Book Now</button>
    </form>
  </main>
</body>
</html>
